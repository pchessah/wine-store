<div class="p-5">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z2" *ngIf="dataSource && cart?.length;else notLoaded">


        <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef> Product Name </th>
            <td mat-cell *matCellDef="let element"> {{element[0].productName}} </td>
        </ng-container>
    
  
        <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef> Number </th>
            <td mat-cell *matCellDef="let element"> {{element[1]}} </td>
        </ng-container>
    
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element[0].price}} </td>
        </ng-container>
    
   
        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef> Total </th>
            <td mat-cell *matCellDef="let element"> {{element[1]*element[0].price}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <div class="total" fxLayout="column" fxLayoutAlign="space-around center" *ngIf="dataSource && cart?.length>0">
        <span class="m-1 total-value">Grand Total: Ksh {{grandTotal}}</span>
        <span><button class="btn btn-success m-1">Make Order</button></span>
        <span><button class="btn btn-danger m-1">Clear Cart</button></span>
    </div>
    
    <ng-template #notLoaded>
        <div fxLayout="column" fxLayoutAlign="center center">
            <h1> No Products in cart </h1>
            <a class="btn btn-primary" [routerLink]="['/products']" routerLinkActive="router-link-active">Go to products page</a> 
        </div>
    </ng-template>
    

</div>
