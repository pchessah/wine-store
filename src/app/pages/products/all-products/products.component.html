<div class="d-flex align-items-center justify-content-center">
    <div class="container row d-flex align-items-center justify-content-center">
        <div class="card col-xl-3 col-lg-4 col-md-6 col-sm-12" *ngFor="let singleProduct of products">
            <div class="card-header">
                {{singleProduct.name }}
            </div>
            <div class="card-body d-flex align-items-center justify-content-center">
               <img [src]="singleProduct.imgUrl" alt="product-image">
            </div>
            <div class="card-footer d-flex align-items-center justify-content-center">
              <strong>Ksh. {{singleProduct.price}} </strong>
              <span><button class="btn btn-sm badge-success" (click)="addToCart(singleProduct.id)">Add to cart</button></span>
            </div>
        </div>
    </div>    
</div>
